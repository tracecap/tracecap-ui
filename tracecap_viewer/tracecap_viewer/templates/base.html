{% load static %}
<!doctype html>
<html lang="en" class="spectrum spectrum--medium spectrum--light">

<head>
  <title>{% block title %}Tracecap Viewer{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <base href="/">

  <link rel="stylesheet" href="{% static "dist-perf-inspect/tracecap-viewer.css" %}">
</head>

<body>
  <div class="spectrum-Modal-wrapper">
    <div class="spectrum-Modal is-open">
      <div class="spectrum-Dialog spectrum-Dialog--small" role="dialog" tabindex="-1" aria-modal="true">
        <div class="spectrum-Dialog-grid">
          <h1 class="spectrum-Dialog-heading">{% block heading %}tracecap.app{% endblock %}</h1>
          <hr class="spectrum-Divider spectrum-Divider--sizeM spectrum-Divider--horizontal spectrum-Dialog-divider">
          <section class="spectrum-Dialog-content">
  {% block content %}
  {% endblock %}
          </section>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
